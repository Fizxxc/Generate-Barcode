<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foto Profil Barcode</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/akira-expanded" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <header class="container">
    <h1>Foto Profil Barcode</h1>
    <nav class="nav">
      <a href="index.html">Generator Utama</a>
      <a href="scan.html">Scan Kode</a>
    </nav>
  </header>
  <main class="container">
    <section class="panel">
      <div class="form-grid">
        <label>
          Nama Tampilan
          <input id="displayName" type="text" placeholder="Contoh: FizzxVerss.">
        </label>
        <label>
          Tipe
          <select id="ppType">
            <option value="barcode">Barcode (Code128)</option>
            <option value="qr">QR Code</option>
          </select>
        </label>
      </div>
      <div class="form-grid" style="grid-template-columns: 1fr 220px; margin-top: 8px;">
        <label>
          Isi Kode (link/teks)
          <input id="ppPayload" type="text" placeholder="Masukkan teks atau URL">
        </label>
        <label>
          Ukuran
          <select id="ppSize">
            <option value="1080">1080 × 1080</option>
            <option value="800">800 × 800</option>
            <option value="512">512 × 512</option>
          </select>
        </label>
      </div>
      <div class="actions">
        <button id="ppGenerate">Generate</button>
        <button id="ppDownload" class="secondary">Unduh PNG</button>
      </div>
      <div class="output-wrap">
        <canvas id="ppCanvas" width="1080" height="1080"></canvas>
      </div>
    </section>
  </main>
  <footer class="container foot">
    <span>© Generator Kode</span>
  </footer>
  <script src="js/profile.js"></script>
</body>
</html>
