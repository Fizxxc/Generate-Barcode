<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scan Barcode/QR</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/akira-expanded" rel="stylesheet">
</head>
<body>
  <header class="container">
    <h1>Scan Barcode/QR</h1>
    <nav class="nav">
      <a href="index.html">Generator Utama</a>
      <a href="profile.html">Buat Foto Profil</a>
    </nav>
  </header>
  <main class="container">
    <section class="panel">
      <div class="form-grid" style="grid-template-columns: 1fr 220px;">
        <label>
          Kamera
          <select id="cameraSelect"></select>
        </label>
        <label>
          Format
          <select id="formatSelect">
            <option value="auto">Otomatis</option>
            <option value="qr">QR</option>
            <option value="barcode">Barcode</option>
          </select>
        </label>
      </div>
      <div class="actions">
        <button id="startBtn">Mulai Scan</button>
        <button id="stopBtn" class="secondary">Stop</button>
      </div>
      <div class="output-wrap" style="padding:0;">
        <video id="preview" autoplay playsinline style="width:100%;max-height:520px;"></video>
      </div>
      <div class="form-grid" style="grid-template-columns: 1fr 220px; margin-top:12px;">
        <label>
          Upload Gambar (opsional)
          <input id="fileInput" type="file" accept="image/*">
        </label>
        <div style="align-self:end;">
          <button id="decodeFile" class="secondary">Scan Gambar</button>
        </div>
      </div>
      <div style="margin-top:12px;">
        <strong>Hasil:</strong>
        <div id="result" style="margin-top:8px; font-size:14px;"></div>
      </div>
    </section>
  </main>
  <footer class="container foot">
    <span>Â© Generator Kode</span>
  </footer>
  <script type="module" src="js/scan.js"></script>
</body>
</html>
